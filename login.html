<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV SHARE </title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- ====================== Header===================== -->
    <div class="log-reg-form">
        <video autoplay loop muted>
            <source src="./assets/images/leaf.mp4" type="video/mp4">
        </video>
        <div class="container h-100 z-index-3 position-relative">
            <div class="registor w-sm-350px w-100">
                <h1>Login</h1>
                <p>Sign in to continue</p>
              <div class="row w-100">
                <div class="col-lg-12 mb-5">
                    <label class="d-flex align-items-center fs-5 fw-semibold mb-2 text-white">
                        EMAIL
                    </label>
                    <input type="email" class="form-control form-control-lg form-control-solid" name="email" placeholder="" value="" required>
              </div>
                <div class="col-lg-12 mb-5">
                    <label class="d-flex align-items-center fs-5 fw-semibold mb-2 text-white">
                        PASSWORD
                    </label>
                    <input type="password" class="form-control form-control-lg form-control-solid" name="password" placeholder="" value="" required>
                </div>
                <div class="col-lg-12 mb-5">
                    <label class="form-check form-check-sm form-check-custom form-check-solid me-5">
                        <input class="form-check-input" type="checkbox" value="1">
                        <span class="form-check-label fs-4 text-white ms-4">Remember me</span>
                    </label>
                </div>
              <div class="d-flex justify-content-center">
                <button class="sign-up-btn w-100 mt-1" onclick="loginUser(event)">Login</button>
              </div>
              <p class="fs-5 text-uppercase mt-6 dont-have-account">DON'T have an ACCOUNT? <a href="./register.html">sign up</a></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function loginUser(event) {
            event.preventDefault();

            let email = $('input[name="email"]').val().trim();
            let password = $('input[name="password"]').val().trim();

            // Check for empty fields
            if (!email || !password) {
                alert("Both email and password are required!");
                return;
            }

            // Make AJAX request
            $.ajax({
                url: 'login.php',
                type: 'POST',
                data: {
                    email: email,
                    password: password
                },
                success: function(response) {
                    if (response.includes("GRANTED")) {
                        window.location.href = 'panel-page.php';
                    } else {
                        alert(response);
                    }
                },
                error: function() {
                    alert("An error occurred. Please try again.");
                }
            });
        }
    </script>
</body>
</html>
